# ============================================
# AMBIENTE DE HOMOLOGAÇÃO LOCAL - POSTGRESQL
# ============================================

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/agendasim_homolog
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Database Platform
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool (HikariCP) - Configuração mais robusta para homolog
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging - Menos verboso que teste
logging.level.com.agendasim=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
logging.level.root=INFO

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=minha-chave-secreta-super-forte-para-homologacao-67890
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# Performance & Security
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Cache (se necessário)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false