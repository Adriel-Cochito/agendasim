# Configurações para produção no Render
server.port=${PORT:8080}

# H2 Database para produção (arquivo persistente)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:./data/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:password}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.agendasim=INFO
logging.level.org.hibernate.SQL=WARN

# Segurança JWT
jwt.secret=${JWT_SECRET:chave-secreta-super-forte-e-segura-para-o-token-jwt-123456789012345}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Swagger (desabilitado em produção)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
