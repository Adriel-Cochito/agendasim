version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database (Desenvolvimento)
  # ============================================================================
  postgres-dev:
    image: postgres:15-alpine
    container_name: agendasim-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: agendasim_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - agendasim-dev-network

  # ============================================================================
  # AgendaSim API (Desenvolvimento)
  # ============================================================================
  agendasim-api-dev:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: agendasim-api-dev
    restart: unless-stopped
    depends_on:
      - postgres-dev
    environment:
      SPRING_PROFILES_ACTIVE: homolog
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-dev:5432/agendasim_dev
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      JWT_SECRET: chave-desenvolvimento-nao-usar-em-producao
      PORT: 8080
    ports:
      - "8081:8080"
    networks:
      - agendasim-dev-network
    volumes:
      - ./logs:/app/logs

networks:
  agendasim-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
